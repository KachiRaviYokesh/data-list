<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="">
  <div class="header">
    <h1 class="honk-font">Songs Info</h1>
    <div class="header-actions">
        <div class="column-selector">
          <button class="btn" id="columnBtn" title="Columns">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-columns" viewBox="0 0 16 16">
              <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V2zm8.5 1V2h-1v12h1V3zm0 12V2h-1v12h1V3zM1 14h6.5V2H1v12zm7.5 0h6.5V2H8.5v12z"/>
            </svg>
          </button>
          <div class="column-dropdown" id="columnDropdown"></div>
        </div>
        <button class="btn" id="stickyBtn" title="Toggle Sticky">
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2zM13 7.414V4l5 5h-3.586a1 1 0 01-1-1z" />
          </svg>
        </button>
        <button class="btn" id="themeBtn" title="Toggle Theme">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
        <button class="btn" id="addBtn" title="Add Data">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4V20M4 12H20" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
    </div>
  </div>

  <div class="search-panel" id="searchPanel">
    <div class="search-label" id="searchLabel"></div>
    <input type="text" class="search-input" id="searchInput" placeholder="Type to filter...">
  </div>

  <div class="table-container">
    <table id="dataTable">
      <thead id="tableHead" class="press-start-2p-regular"></thead>
      <tbody id="tableBody" class="monospace"></tbody>
    </table>
  </div>

  <div class="modal press-start-2p-regular" id="dataModal">
    <div class="modal-content">
      <h2 id="modalTitle" class="honk-font">Add Data</h2>
      <form id="dataForm">
        <!-- Form fields will be dynamically generated here -->
      </form>
      <div class="modal-actions">
        <button class="btn press-start-2p-regular" id="saveBtn">Save</button>
        <button class="btn press-start-2p-regular" id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
