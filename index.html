<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="">
  <div class="header">
    <img src="./images/abcde.png" height="36" alt="" srcset="">
    <h1 class="honk-font">Songs Info</h1>
    <div class="header-actions">
        <div class="column-selector">
          <button class="btn" id="columnBtn" title="Columns">
            <div class="icon">
              <img src="https://openmoji.org/data/color/svg/1F3DB.svg" alt="columns" width="24" height="24">
            </div>
          </button>
          <div class="column-dropdown" id="columnDropdown"></div>
        </div>
        <button class="btn" id="stickyBtn" title="Toggle Sticky">
          <div class="icon">
            <img src="https://openmoji.org/data/color/svg/1F4CD.svg" alt="pin" width="24" height="24">
          </div>
        </button>
        <button class="btn" id="themeBtn" title="Toggle Theme">
        </button>
        <button class="btn" id="toggleSearchBtn" title="Toggle Search">
          <div class="icon">
            <img src="https://openmoji.org/data/color/svg/1F50D.svg" alt="search" width="24" height="24">
          </div>
        </button>
        <button class="btn" id="addBtn" title="Add Data">
          <div class="icon">
            <img src="https://openmoji.org/data/color/svg/2795.svg" alt="add" width="24" height="24">
          </div>
        </button>
    </div>
  </div>

  <div class="table-container press-start-2p-regular">
    <table id="dataTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="modal press-start-2p-regular" id="dataModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle" class="honk-font">Add Data</h2>
        <span class="close-button" id="closeModalBtn">&times;</span>
      </div>
      <form id="dataForm">
        <!-- Form fields will be dynamically generated here -->
      </form>
      <div class="modal-actions">
        <button class="btn press-start-2p-regular" id="saveBtn">Save</button>
        <button class="btn press-start-2p-regular" id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
