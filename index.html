<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="toolbar">
    <button class="btn" id="addBtn">Add Data</button>
    <div class="column-selector">
      <button class="btn" id="columnBtn">Columns</button>
      <div class="column-dropdown" id="columnDropdown"></div>
    </div>
    <button class="btn" id="stickyBtn">Toggle Sticky</button>
    <button class="btn" id="themeBtn">Toggle Theme</button>
  </div>

  <div class="search-panel" id="searchPanel">
    <div class="search-label" id="searchLabel"></div>
    <input type="text" class="search-input" id="searchInput" placeholder="Type to filter...">
  </div>

  <div class="table-container">
    <table id="dataTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="modal" id="dataModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Data</h2>
      <form id="dataForm">
        <!-- Form fields will be dynamically generated here -->
      </form>
      <div class="modal-actions">
        <button class="btn" id="saveBtn">Save</button>
        <button class="btn" id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
